<!DOCTYPE html>

<html>

    <head>
        <title> Clicker counter </title>

        <style>

            body { 
                text-align: center;
            }

            button { 
                margin-top: 170px;
                padding: 10px;
                font-size: 100px;
                margin-left: auto;
                margin-right: auto;

            }

            h1 {
                padding: 10px;
                font-size: 100px;
                
            }


        </style>

        <script>

            var x = 1
            function clicked() {
                var y = document.getElementById('clickerbutton');
                y.innerHTML=x;
                x += 1;
            }

        </script>
    </head>


    <body>
        
        <button onclick="clicked()"> Click me </button>
        <h1 id="clickerbutton"> 0 </h1>

    </body>

</html>
